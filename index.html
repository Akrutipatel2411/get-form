<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <div class="head">
        <div class="inner-head">

                <div class="left-cont">

                <div class="right-form">
                    <form action="">
                        <span class="get-text">Get in touch</span>
                        <div class="form-inputs">
                            <input type="text" placeholder="Name" name="name">
                            <span class="fas fa-user comm"></span>
                        </div>
                        <div class="form-inputs">
                            <input type="text" placeholder="Email" name="mail">
                            <span class="fas fa-envelope comm"></span>
                        </div>
                        <div class="form-inputs">
                            <textarea name="msg" id="" placeholder="Message"></textarea>
                        </div>
                        <div class="buton">
                            <button type="submit">
Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
